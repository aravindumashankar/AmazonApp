



<div class="login-container d-flex align-items-center">
    <div class="container">
  <h1>Login page</h1>
      <div class="row align-items-center justify-content-center">
        <div class="col-4">
          <mat-form-field class="login-input">
            <input matInput placeholder="Username">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row align-items-center justify-content-center">
        <div class="col-4">
          <mat-form-field class="login-input">
            <input matInput placeholder="Password">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row align-items-center justify-content-center">
        <div class="col-4">
          <button mat-raised-button class="login-input" color="primary" (click)="login()">Login</button>
        </div>
      </div>
      
    </div>
  </div>
